<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>nastya_08_10</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
<style>
    html {
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;

        height: 100%;

        display: grid;
        align-content: center;
        justify-content: center;

        font-family: 'Pangolin', cursive;
        letter-spacing: .1rem;

        --color: black;
    }

    a {
        display: block;
        text-decoration: none;
        font-size: 6.5vw;
        margin: 0.5em;
        text-align: center;
        padding: 0.3em 1em;
        color: var(--color);
        background-image: url(button.png);
        background-position-x: -0.65em;
        background-position-y: -1.2em;
        background-size: 120%;
    }

    a:visited {
        text-decoration: none;
        color: var(--color);
    }

    audio {
        position: absolute;
        bottom: 1em;
        margin: auto;
        left: 0;
        right: 0;
    }
</style>
</head>
<audio loop src="bg_music.mp3"></audio>
<script>
    window.onunhandledrejection = () => document.getElementsByTagName('audio')[0].setAttribute('controls', 'controls')
    document.getElementsByTagName('audio')[0].play()
</script>
